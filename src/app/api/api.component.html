<div *ngFor='let user of users | filter:searchText '>
  <div class="card text-white bg-info mb-3 " style="max-width: 58rem;">
    <button type="button" class="btn btn-secondary">User Id:{{user.id}}</button>
    <div class="card-body">
      <h5 class="card-title" style="text-align: center;">{{user.title}}</h5>
      <p class="card-text" style="text-align: center;">{{user.body}}</p>
    </div>
  </div>
</div>
