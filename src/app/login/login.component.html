<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">

        <div class="text-center">
          <h1>Login</h1>
          <h6>Please Enter Email and Password</h6>
        </div>
        <form>
          <form [formGroup]='loginForm' (ngSubmit)='onSignIn()'>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input formControlName='email' type="email" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp"><br>
              <span class="text-danger"
                *ngIf="loginForm.controls['email'].dirty  && loginForm.hasError('required','email')">*Email is
                required</span>

            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input formControlName='password' type="password" class="form-control" id="exampleInputPassword1">
              <br>
              <span class="text-danger"
                *ngIf="loginForm.controls['password'].dirty  && loginForm.hasError('required','password')">*password is
                required</span>

            </div>

            <button type="submit" [disabled]='!loginForm.valid' class="btn btn-primary">Login</button>
          </form>
        </form>
        <a style="color: #fff; margin-top: 10px;" routerLink='/signup'>New User? Click Here To Sign up</a>
      </div>
    </div>
  </div>

</div>
<app-home *ngIf='isSignedIn' (isLogout)=' logout_two()'></app-home>
